<h3>Agregar {{ nuevo.nombre }} con poder {{ nuevo.poder }}</h3>
<hr />

<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    F
    [(ngModel)]="nuevo.nombre"
  />
  <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre($event)" -->
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
